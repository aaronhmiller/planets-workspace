name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: "3.6"
    - name: Install dependencies
      run: |
        pip install Flask
    - name: Run the app
      run:
        FLASK_APP=app.py python -mflask run &
    - name: Test app
      run: | 
        PLANET=$(docker run -i --network host kongaaron/just-httpie :5000/planets/3 --pretty=none -b | docker run -i --network host kongaaron/just-jq -r .name)
        if [ $PLANET != 'Earth' ] ; then
          echo "The expected planet was not returned. $PLANET was returned instead."
          exit 1;
        fi
