openapi: 3.0.2
info:
  title: Planets Demo API
  version: 0.0.1
  description: Simple flask-backed API showing some example API endpoints and added capabilities from integrating it with the Kong API Gateway.
  contact:
    name: Aaron Miller
    url: https://github.com/aaronhmiller/planets-workspace
    email: aaron@konghq.com
servers:
  - url: http://planets:5000
    description: Sample project running locally
    x-kong-plugin-cors:
      config:
        origins:
        - '*'
    x-kong-plugin-rate-limiting-advanced:
      config:
        limit: 
        - 3
        window_size: 
        - 10
        sync_rate: -1 

  
externalDocs:
  description: GitHub project for the code and information about this API
  url: https://github.com/aaronhmiller/planets-workspace



paths:
  /planets:
    get:
      operationId: allPlanets
      summary: List all planets
      description: Returns a list of all the planets that are stored in the system.
      tags:
        - planets
      responses:
        '200':
          description: Planets in a list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/planet"

  /planets/{planetId}:
    get:
      operationId: onePlanet
      summary: Fetch one planet by position
      description: Get the data relating to one planet
      tags:
        - planets
      parameters:
      - name: planetId
        in: path
        required: true
        schema:
          type: number
          example: 4
          minimum: 1
          maximum: 8

      responses:
        '200':
          description: Planets in a list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/planet"
        x-kong-plugin-request-validator:
          enabled: true

components:
  schemas:
    planet:
      type: object
      properties:
        name:
          type: string
          description: Name of planet
          example: "Saturn"
        position:
          type: number
          description: Order in place from the sun
          example: 6
        moons:
          type: number
          description: Number of moons, according to NASA
          example: 62

tags:
  - name: planets
    description: API containing solar system data
